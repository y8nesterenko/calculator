<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
   <title>Calculator</title>
</head>

<body>
   <div class="wrapper">

      <div class="calc">
         <div class="calc__screen">
            <p>0</p>
         </div>
         <div class="calc__buttons">

            <div class="calc__btn calc__btn_grey ac">ac</div>
            <div class="calc__btn calc__btn_grey plus-minus">+/-</div>
            <div class="calc__btn calc__btn_grey percent">%</div>
            <div class="calc__btn calc__btn_orange division">/</div>

            <div class="calc__btn seven">7</div>
            <div class="calc__btn eight">8</div>
            <div class="calc__btn nine">9</div>
            <div class="calc__btn calc__btn_orange multiply">x</div>

            <div class="calc__btn four">4</div>
            <div class="calc__btn five">5</div>
            <div class="calc__btn six">6</div>
            <div class="calc__btn calc__btn_orange minus">-</div>

            <div class="calc__btn one">1</div>
            <div class="calc__btn two">2</div>
            <div class="calc__btn three">3</div>
            <div class="calc__btn calc__btn_orange plus">+</div>

            <div class="calc__btn zero">0</div>
            <div class="calc__btn dot">.</div>
            <div class="calc__btn calc__btn_orange equal">=</div>

         </div>
      </div>

   </div>


</body>

</html>
